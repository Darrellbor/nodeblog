<div class="main">
  <div class="container">
    <div class="pre-back bg-dark p-3"></div>
    <div class="register-form box-shadow">
      <form novalidate #registerF="ngForm" (ngSubmit)="register(registerF)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" placeholder="Email Address" #email="ngModel" required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
        </div>

        <div class='login_alert' *ngIf='!email.valid && email.touched'>Enter a valid email!</div>

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" placeholder="Full Name"  #name="ngModel" required minlength="2">
        </div>

        <div class='login_alert' *ngIf='!name.valid && name.touched'>Enter a valid name!</div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" placeholder="Password" #password="ngModel" required minlength="8" maxlength="35">
        </div>

        <div class='login_alert' *ngIf='!password.valid && password.touched'>Enter a valid password!</div><br>

        <button type="submit" class="btn btn-success" [disabled]="!registerF.valid">Sign Up</button>
      </form>
    </div>
  </div>
</div><br><br>
