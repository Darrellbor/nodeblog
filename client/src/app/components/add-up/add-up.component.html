<div class="main">
  <div class="container">
    <div class="pre-back bg-dark p-3"></div>
    <div class="blog-form box-shadow">
      <form novalidate #blogF="ngForm" (ngSubmit)="createBlog(blogF)">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="blog.title" #title="ngModel" minlength="2" required> 
        </div>

        <div class='login_alert' *ngIf='!title.valid && title.touched'>Enter a valid title!</div>

        <div class="form-group">
          <label for="preview">Preview</label>
          <input type="text" class="form-control" id="preview" name="preview" [(ngModel)]="blog.preview" #preview="ngModel" minlength="2" required> 
        </div>

        <div class='login_alert' *ngIf='!preview.valid && preview.touched'>Enter a valid preview message!</div>

        <div class="form-group">
          <label for="categories">Categories</label>
          <input type="text" class="form-control" id="categories" name="categories" [(ngModel)]="blog.categories" #categories="ngModel" required placeholder="seperate the categories with ;"> 
        </div>

        <div class='login_alert' *ngIf='!categories.valid && categories.touched'>Enter valid categories!</div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" class="form-control" id="content" [(ngModel)]="blog.content" #content="ngModel" required></textarea>
        </div>

        <div class='login_alert' *ngIf='!content.valid && content.touched'>Enter a valid content!</div>

        <button type="submit" class="btn btn-info" [disabled]="!blogF.valid">Create</button>
      </form>
    </div>
  </div>
</div><br><br>
